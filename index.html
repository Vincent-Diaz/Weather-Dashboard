                <h3 class="search-header my-1">Search for city:</h3>
                <div class="input-group mb-3">

                    <button class="btn btn-primary btn-md" type="button" id="searchBtn"><i

                <ul class="historyList" class="list-group"></ul>
            </div>

                                    <img id="current-icon">
                                </div>
                            </div>
                            <div class="row">

                            </div>

                                </div>
                            </div>
                            <div class="row">

                                    <p id="wind-speed"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p id="UV-index"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                        <div id="forecast-cards">

                                <div id="forecast1" class="card-body" class="rounded">

                                    <img id="forecast-icon1">
                                    <p class="text" id="forecast-temp1"></p>
                                    <p class="text" id="forecast-humidity1"></p>
